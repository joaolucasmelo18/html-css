<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas em HTML</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas ordenadas</h2> <!--1 A a I i-->
    <ol>
        <li>Acordar</li>
        <li>Escovar os dentes</li>
        <li>Dar orgulho aos meus pais</li>
    </ol>
    <h2>Listas Não Ordenadas</h2> <!--disc circle square-->
    <ul>
        <li>Pão</li>
        <li>Queijo</li>
        <li>Ketchup</li>
        <li>Tomate</li>
        <li>Alface</li>
    </ul>
</body>
</html>
